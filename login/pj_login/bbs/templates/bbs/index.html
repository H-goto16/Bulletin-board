<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>簡易掲示板</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <main class="container">
        <p class="title">簡易掲示板</p>
        <p class="text">こちらは簡易掲示板のサイトとなります。ログインを行うことで投稿名が自動的に入力されます。登録していない場合はAnonumousUserと表示されます。</p>
        <p><a class="link" href="{% url 'signup' %}">サインアップ</a></p>
        <p><a class="link" href="{% url 'login' %}">ログイン</a></p>
        <form method="POST">
            {% csrf_token %}
            <textarea class="form-control" name="comment">{{user}}:
            </textarea>
            <input class="comit" type="submit" value="送信">
        </form>

        {% for topic in topics %}
        <div class="dis">
            {{ topic.comment }}
        </div>
        {% endfor %}
        <p>&nbsp;</p>
    </main>
</body>
</html>
